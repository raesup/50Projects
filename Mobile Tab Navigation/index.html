<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.unsplash.com/photo-1631945387381-d83bbe39cb54?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8RnpvM3p1T0hONnd8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
        alt="home"
        class="content show"
      />
      <img
        src="https://images.unsplash.com/photo-1631803054747-43dc82facd45?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDl8RnpvM3p1T0hONnd8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
        alt="home"
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1631745815485-29a43a3a007a?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE0fEpwZzZLaWRsLUhrfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
        alt="home"
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1581209651050-2e3f840079d3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGtvYmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
        alt="home"
        class="content"
      />
      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
